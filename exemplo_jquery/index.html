<!DOCTYPE html>

<html>
    <head>
        <title>Aula Front End - Jquery</title> 
        <meta charset="UTF-8"> 
        <script src="jquery-3.1.0.min.js"></script>
        
        <style>
            button{
                display: block;
                margin: 10px;
            }
        </style>
        
    </head>
    <body>
        <section id="exJS">
            <div class="puro">

            </div>
            <div class="puro">

            </div>
        </section>
        <hr>
        <section id="exJquery">
            <div class="jquery">

            </div>
            <div class="jquery">

            </div>
        </section>
        <hr>
        <section>
            <button id="jsButton">Desapareça com JS puro EventListener</button>
            <button id="jsButtonOnClick">Desapareça com JS puro onclick</button>
            <button id="jqueryButton">Desapareça com jquery</button>
        </section>

        <script>
            /************          InnerHTML          **********/
            var elements = document.getElementsByClassName("puro");

            //Laço para iterar sobre todos os elementos com classe "puro"
            for (var i = 0; i < elements.length; i++) {
                elements[i].innerHTML = "JavaScript puro";
            }

            $(".jquery").html("Utilizando Jquery"); //Apenas uma linha para selecionar e alterar todos os elementos com classe jquery

            /************          Botões          **********/

            
            document.getElementById("jsButton").addEventListener("click", function () {
                this.style.display = "none";
            });

            document.getElementById("jsButtonOnClick").onclick = function () {
                this.style.display = "none";
            };

            $("#jqueryButton").click(function () {
                $(this).hide("slow");
            });
        </script>
    </body>

</html>
